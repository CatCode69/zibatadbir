<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/Images/favicon.svg" />
    <title>فرم پذیرش</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <object
      data="sample-3pp.pdf"
      type="application/pdf"
      width="100%"
      height="100%"
    >
      <iframe
        src="sample-3pp.pdf"
        width="100%"
        height="100%"
        style="border: none"
      >
        This browser does not support PDFs. Please download the PDF to view it:
        <a href="sample-3pp.pdf">Download PDF</a>
      </iframe>
    </object>
  </body>
</html>
